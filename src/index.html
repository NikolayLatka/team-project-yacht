<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>YACHT ADVENTURES</title>
    <link rel="icon" type="image/x-icon" href="./images/favicon-yacht.ico" />
    <link rel="stylesheet" href="./sass/index.scss" />
    <link rel="stylesheet" href="./css/slick.css" />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <script type="module" src="./index.js"></script>
  </head>
  <body>
    <header>
      <include src="./partials/header.html"></include>
    </header>
    <main>
      <include src="./partials/hero.html"></include>
      <include src="./partials/ad.html"></include>
      <include src="./partials/yachts.html"></include>
      <include src="./partials/gallery.html"></include>
      <include src="./partials/form.html"></include>
      <include src="./partials/customers.html"></include>
    </main>
      <include src="./partials/footer.html"></include>
    <!-- upward script -->
    <script>
      window.addEventListener('scroll', function () {
        var scroll = document.querySelector('.upward');
        scroll.classList.toggle('active', window.scrollY > 500);
      });
      function scrollTopTop() {
        window.scrollTo({
          top: 0,
          behavior: 'smooth',
        });
      }
    </script>
    <!-- modal -->
    <include src="./partials/modal.html"></include>
    <!-- mobile-menu -->
    <include src="./partials/mobile-menu.html"></include>
    <!-- js-files -->
    <script src="./js/modal.js"></script>
    <!-- <script type="module" src="./js/mobile-menu.js"></script> -->
    <script defer src="./js/mobile-menu.js"></script>
    <script
      defer
      src="https://cdnjs.cloudflare.com/ajax/libs/body-scroll-lock/3.1.5/bodyScrollLock.min.js"
      integrity="sha512-HowizSDbQl7UPEAsPnvJHlQsnBmU2YMrv7KkTBulTLEGz9chfBoWYyZJL+MUO6p/yBuuMO/8jI7O29YRZ2uBlA=="
      crossorigin="anonymous"
    ></script>
    <!-- slickslider -->
    <script
      type="module"
      src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"
    ></script>
    <script
      type="module"
      src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"
    ></script>
    <script type="module" src="../js/slick.min.js"></script>
    <script type="module" src="../js/slider.js"></script>
    <!-- animate on scroll -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
  </body>
</html>
